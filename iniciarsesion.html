    <!--   FORMULARIO   -->


    <div class="container contenido-formulario-inicio">
        <section class="formulario-inicio">
            <div class="row">
                <div class="d-flex formulario-inicio-container">
                    <div class="formulario-inicio-left">
                        &nbsp;
                    </div>
                    <div class="formulario-inicio-right">
                        <div class="container-formulario-inicio">


                            <div class="formulario-inicio-header">
                                <h2>¡Bienvenid@!</h2>
                            </div>
                            <br>
                            <div class="formulario-inicio-sociales">
                                <a class="btn btn-outline-light btn-floating m-1" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=es&passive=true&continue=https%3A%2F%2Fwww.google.cl%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" role="button"><i class="fab fa-google"></i></a>
                                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/login" role="button"><i class="fab fa-twitter"></i></a>
                            </div>

                            <form action="form" class="form" method="POST" id="formulario-inicio-submit">
                                <div class="input-group form-control">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Ingrese su correo" id="correo_2">



                                </div>

                                <span class="error_2">El campo de email debe ser rellenado</span>
                                <span class="emailValido_2">El formato de email debe ser xxxx@dominio.com</span>
                                <br>


                                <div class="input-group form-control">
                                    <i class="fas fa-lock "></i>
                                    <input type="password" placeholder="Ingrese su contraseña" id="clave">
                                </div>

                                <span class="errorVacio">El campo de contraseña debe ser rellenado</span>
                                <span class="errorClave">El formato de contraseña debe tener al menos 3 caracteres</span>

                                <br>
                                <div class="recordatorio">
                                    <a style="text-decoration:none" href="clave.html" ;>Olvidé mi contraseña</a>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Mantener sesión iniciada</label>
                                </div>

                                <button type="submit" id="submit">Iniciar sesión </button>

                            </form>

                        </div>
                    </div>
